<html>

    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css" />

    <body>
    <div class="sign-up-main-page">
      <div class="intro">
        <h2 style="color: white;">FREE MENTORS</h2>
        <p style="color: white;">
          Free Mentors is a social initiative<br> where accomplished professionals
          become role models to young people<br> to provide free mentorship

        </p>

        <form>
          <h1 style="color: white;">LOGIN HERE TO ACCESS OUR PLATFORM</h1>
          <br />

          <input
            type="text"
            name="email"
            placeholder="Email"
            style="background-color: #f9f4f4;" size="45"
          /><br /><br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            style="background-color: #f9f4f4;" maxlength="25" size="25"
          /><br /><br />
        </div>
          <a href="/Pages/homepage.html"><button class="button">LOGIN</a></button>
        </form><br><br>
        </div>
    </div>
