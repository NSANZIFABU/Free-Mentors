<!DOCTYPE html>
<html>
  <head>
    <title>
      Sign Up 
    </title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css" />
    </head>
    <body>
    <div class="sign-up-main-page">
      <div class="intro">
        <h2 style="color: white;">FREE MENTORS</h2>
        <p style="color: white;">
          Free Mentors is a social initiative<br> where accomplished professionals
          become role models to young people<br> to provide free mentorship
          sessions.
        </p>
      </div>
      <div class="sign-up-form">
        <form>
          <h1 style="color: white;">Fill The Form to Create Account</h1>
          <br />
          <div class="input-form">
          <input 
            type="text"
            name="username"
            placeholder="Username"
            style="background-color: #f9f4f4;" size="45"
          /><br /><br />
          <input
            type="text"
            name="email"
            placeholder="Email"
            style="background-color: #f9f4f4;" size="45"
          /><br /><br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            style="background-color: #f9f4f4;" maxlength="25" size="25"
          /><br /><br />
        </div>
          <a href="/Pages/login.html"><button class="button">CREATE ACCOUNT</a></button>
        </form><br><br>
        <h3 style="color: white;">Already have an account?</h3><a href="/Pages/login.html" style="color: #D2D459;">Login Here</a>
      </div>
    </div>
  </body>
</html>
